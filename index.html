<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type ="text/javascript" src="js/angular.min.js"></script>
    <script type ="text/javascript" src="js/app.js"></script>



    </head>
<body ng-app="myApp" ng-controller="myController">
    <div class="container">
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right"data-toggle="modal" data-target="#myModal">Add New</button>
    <h2> All User</h2>
    <span class="clearfix"></span>
    <hr>
    <div class="alert alert-success" ng-if="message">
        <a href="#" class="close" ng-click="clearMessage()">&times;</a>
      <strong>{{message}}</strong>  <a href="#" class="alert-link"></a>.
    </div>

    <table class="table table-striped">
            <thead>
              <tr>
                <th>Index</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users">
                <td>{{$index+1}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>
                        <button type="button" class="btn btn-info"data-toggle="modal" data-target="#myModalEdit"ng-click="selectUser(user)">Edit</button>
                </td>
                <td>
                        <button type="button" class="btn btn-danger"data-toggle="modal" data-target="#myModalDelete"ng-click="selectUser(user)">Delete</button>
                </td>
              </tr>
              <!-- <tr>
                    <td>2</td>
                    <td>Imane</td>
                    <td>Imane@example.com</td>
                    <td>
                            <button type="button" class="btn btn-info">Edit</button>
                    </td>
                    <td>
                            <button type="button" class="btn btn-danger">Delete</button>
                    </td>
              </tr> -->
            </tbody>
          </table>

    </div>
   

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New User Registration</h4>
        </div>
        <div class="modal-body">
                <form class="form-horizontal" >
                    <div class="form-group">
                      <label class="control-label col-sm-2" >UserNaame</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control"ng-model="newUser.userName">
                      </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label col-sm-2" >Email</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="newUser.email">
                            </div>
                     </div>

                     <div class="form-group">
                            <label class="control-label col-sm-2" >FullNmae</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" ng-model="newUser.fullNmae">
                            </div>
                     </div>
                   
                   
                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default"ng-click="saveUser()" data-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModalEdit" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                    <form class="form-horizontal" action="/action_page.php">
                        <div class="form-group">
                          <label class="control-label col-sm-2" >UserName</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control"ng-model="clickedUser.userName">
                          </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2" >Email</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control"ng-model="clickedUser.email">
                                </div>
                         </div>
    
                         <div class="form-group">
                                <label class="control-label col-sm-2" >fullName</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control"ng-model="clickedUser.fullName">
                                </div>
                         </div>
                       
                       
                        <div class="form-group"> 
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default"ng-click="updateUser()"data-dismiss="modal">Save</button>
                          </div>
                        </div>
                      </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

   <!-- model -->

   <!-- Modal -->
  <div class="modal fade" id="myModalDelete" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Are You Sure?</h4>
            </div>
            <div class="modal-body">
            <strong style="color:red">You are going to delete {{clickedUser.fullName}} </strong>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal"ng-click="deleteUser(user)"> Yes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
          </div>
          
        </div>
      </div>

   <!-- model -->



</body>
</html>
